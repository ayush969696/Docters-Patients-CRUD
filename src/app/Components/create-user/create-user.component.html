<div class="add__user__container">

  <!-- Form Wrapper -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="add__user__form">
  <h1 class="add__user__title">Add New Users</h1>

    <div class="input__fields__grid">
      <div class="input__feild__combo">
        <!-- User Name -->
        <div class="input__field">
          <label for="userName" class="input__label">User Name</label>
          <input
            id="userName"
            formControlName="userName"
            type="text"
            required
            class="input__text"
            placeholder="Enter user name"
          />
        </div>

        <!-- Email -->
        <div class="input__field">
          <label for="email" class="input__label">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            required
            class="input__text"
            placeholder="Enter Email Address"
          />
        </div>
      </div>

      <div class="input__feild__combo">
        <!-- Mobile -->
        <div class="input__field">
          <label for="mobile" class="input__label">Mobile</label>
          <input
            id="mobile"
            formControlName="mobile"
            type="text"
            required
            class="input__text"
            placeholder="Enter Mobile Number"
          />
        </div>

        <!-- Password -->
        <div class="input__field">
          <label for="password" class="input__label">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="input__text"
            placeholder="Enter your password"
          />
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons__container">
      <button type="submit" class="submit__button">Save</button>
      <button type="button" (click)="onReset()" class="reset__button">Reset</button>
    </div>
  </form>

  <!-- All Docters -->
  <div class="data__container">
    <!-- Search and Filter Section -->
    <div class="data__header">
      <h1 class="data__title">All User List</h1>

      <!-- show all docters -->
        <div class="button__container">
          <a [routerLink]="'/docter-list'" class="show__docter__button"> Show All Docter </a>
        </div>

    </div>

    <!-- Data Content -->
    <div class="data__content">
      <div class="search__bar">
        <img
          src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
          alt="search-icons"
          class="search__icons"
        />
        <input type="text" placeholder="Search" class="search__input" />
      </div>

      <!-- User Table -->
      <table class="user__table">
        <thead>
          <tr class="table__header">
            <th class="table__header__cell">User Name</th>
            <th class="table__header__cell">Mobile</th>
            <th class="table__header__cell">Designation</th>
            <th class="table__header__cell">Actions</th>
          </tr>
        </thead>
        <tbody>

          <tr class="table__row">
            <td class="table__cell">
              <p class="main__cell">John Doe</p>
              <p>ayush2gmaixl.com</p>
            </td>
            <td class="table__cell">1234567890</td>
            <td class="table__cell main__cell">Manager</td>
            <td class="table__cell" (click)="$event.stopPropagation()">
              <div class="action__container">
                <button
                  class="action__button"
                  (click)="toggleDropdown(1)"    
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/7066/7066144.png"
                    alt="action__icon"
                    class="table__action__icon"
                  />
                </button>
            
                <!-- Dropdown Menu -->
                <div
                  *ngIf="isDropdownOpen[1]"
                  class="dropdown__menu"
                >
                  <button (click)="onEdit(1)"> 
                    Edit</button>
                  <button (click)="onDelete(1)">Delete</button>
                </div>
              </div>
            </td>
            
          </tr>

          </tr>

        </tbody>
      </table>

        <img
          src="https://img.freepik.com/free-vector/no-data-concept-illustration_114360-2506.jpg"
