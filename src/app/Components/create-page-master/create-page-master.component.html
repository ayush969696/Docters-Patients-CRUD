<div class="add__page__master__container">
  <!-- Form Wrapper -->
  <form [formGroup]="pageMasterForm" (ngSubmit)="onSubmit()" class="add__page-master__form">
    <h1 class="add__page-master__title">Add New Page Master</h1>

    <div class="input__fields__grid">
      <div class="input__feild__combo">
        <!-- Page Name -->
        <div class="input__field">
          <label for="pageName" class="input__label">Page Name</label>
          <input
            id="pageName"
            formControlName="pageName"
            type="text"
            required
            class="input__text"
            placeholder="Enter Page Name"
          />
        </div>

        <!-- Page Slug -->
        <div class="input__field">
          <label for="pageSlug" class="input__label">Page Slug</label>
          <input
            id="pageSlug"
            formControlName="pageSlug"
            type="text"
            required
            class="input__text"
            placeholder="Enter Page Slug"
          />
        </div>
      </div>

      <div class="input__feild__combo">
        <!-- Created By -->
        <div class="input__field">
          <label for="createdBy" class="input__label">Created By</label>
          <input
            id="createdBy"
            formControlName="createdBy"
            type="text"
            required
            class="input__text"
            placeholder="Enter Creator's Name"
          />
        </div>

        <!-- Created By Name -->
        <div class="input__field">
          <label for="createdByName" class="input__label">Creator's Name</label>
          <input
            id="createdByName"
            formControlName="createdByName"
            type="text"
            required
            class="input__text"
            placeholder="Enter Creator's Display Name"
          />
        </div>
        
      </div>

      <!-- Active Status -->
    <div class="input__field">
      <label for="isActive" class="input__label">Is Active</label>
      <input
        id="isActive"
        formControlName="isActive"
        type="checkbox"
        class="input__checkbox"
      />
    </div>
      
    </div>

    

    <!-- Buttons -->
    <div class="buttons__container">
      <button type="submit" class="submit__button">Save</button>
      <button type="button" (click)="onReset()" class="reset__button">Reset</button>
    </div>
  </form>

  <!-- Page List Section -->
  <div class="data__container">
    <div class="data__header">
      <h1 class="data__title">All Page Master List</h1>

      <!-- Show All Pages -->
      <div class="button__container">
        <a [routerLink]="'/page-list'" class="show__page__button">Show All Pages</a>
      </div>
    </div>

    <div class="data__content">
      <div class="search__bar">
        <img
          src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
          alt="search-icons"
          class="search__icons"
        />
        <input type="text" placeholder="Search" class="search__input" />
      </div>

      <!-- Page Master Table -->
      <table class="page__master__table">
        <thead>
          <tr class="table__header">
            <th class="table__header__cell">Page Name</th>
            <th class="table__header__cell">Page Slug</th>
            <th class="table__header__cell">Created By</th>
            <th class="table__header__cell">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__row" *ngFor="let pageMaster of pageMaster; let i = index">
            <td class="table__cell">{{ pageMaster.pageName }}</td>
            <td class="table__cell">{{ pageMaster.pageSlug }}</td>
            <td class="table__cell">{{ pageMaster.createdByName }}</td>
            <td class="table__cell">
              <!-- Action Icons -->
              <div class="action__container">
                <button class="action__button" (click)="toggleDropdown(i)">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/7066/7066144.png"
                    alt="action__icon"
                    class="table__action__icon"
                  />
                </button>

                <!-- Edit & Delete Dropdown -->
                <div
                  class="dropdown__menu"
                  *ngIf="dropdownIndex === i"
                  (click)="$event.stopPropagation()"
                >
                  <button class="dropdown__item" (click)="onEdit(i)">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png"
                      alt="edit-icon"
                      class="dropdown__icon"
                    />
                    Edit
                  </button>
                  <button class="dropdown__item" (click)="onDelete(i)">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png"
                      alt="delete-icon"
                      class="dropdown__icon"
                    />
                    Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="no__data__found" *ngIf="pageMaster.length === 0">
        <img
          src="https://img.freepik.com/free-vector/no-data-concept-illustration_114360-2506.jpg"
          alt="no-data-found"
          class="no__data__image"
        />
        <p>No pages found.</p>
      </div>
    </div>
  </div>
</div>
